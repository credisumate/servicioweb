    <script type="module">
        // Importa las funciones necesarias desde los módulos de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA6uBqfY2O0_QbflU66GlcTZOHxR7KY5yI",
            authDomain: "servicio-web-b45e0.firebaseapp.com",
            projectId: "servicio-web-b45e0",
            storageBucket: "servicio-web-b45e0.appspot.com",
            messagingSenderId: "329757291149",
            appId: "1:329757291149:web:c2cc8e98a79e6bd052e8c4"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        console.log("Firebase initialized successfully!");

        // Inicializa Firebase Authentication
        const auth = getAuth(app);
        console.log("Firebase Authentication initialized successfully!");

        // Ahora puedes usar `auth` para realizar operaciones de autenticación

        // También puedes agregar código adicional aquí para probar la autenticación u otras funcionalidades.
        const provider = new GoogleAuthProvider();

        // Obtén una referencia al botón de inicio de sesión con Google
        const googleSignInBtn = document.getElementById('googleSignInBtn');

        // Agrega un evento de clic al botón
        googleSignInBtn.addEventListener('click', (event) => {
            // Evita que la página cambie la URL
            event.preventDefault();

            // Inicia sesión con Google
            signInWithGoogle();
        });

        // Función para iniciar sesión con Google
        function signInWithGoogle() {
            signInWithPopup(auth, provider)
                .then((result) => {
                    // El usuario ha iniciado sesión correctamente
                    const user = result.user;
                    console.log("Inicio de sesión exitoso:", user);
                    alert(`¡Inicio de sesión exitoso! Usuario: ${user.displayName}`);
                })
                .catch((error) => {
                    console.error("Error al iniciar sesión:", error);
                    // Maneja los errores de inicio de sesión
                    alert(`Error al iniciar sesión: ${error}`);
                });
        }
    </script>
